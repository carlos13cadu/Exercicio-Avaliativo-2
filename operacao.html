<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>OBank - O Banco que Entende Você</title>
	<link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
	<link type="text/css" rel="stylesheet" href="css/estilos.css" />
</head>

<body>
	<div class="container mt-3">

		<!--Cabeçalho -->
		<header id="cabecalho" class="row">
			<div class="col-12 d-flex align-items-end">
				<a href="menu.html">
					<img src="img/icone.png" alt="logo" class="icone-cabecalho">
				</a>
				<span class="fw-bold ms-3">Cliente: <span id="nome" class="text-danger">?</span></span>
			</div>
		</header>
		<h3 class="container mt-4 text-left mb-4 w-100">Operações</h1>
		<fieldset>
			<div class="row mb-3">
				<div class="col-md-5">
					<label class="form-label" for="selectConta">Conta</label>
					<select class="form-select" id="selectConta" name="selectConta">
						<option selected disabled>Selecione uma conta</option>
					</select>
				</div>
				<div class="col-md-5">
					<label class="form-label" for="operacao">Operação</label>
					<select class="form-select" id="operacao" name="operacao">
						<option selected disabled>Selecione uma operação</option>
						<option value="1">Saque</option>
						<option value="2">Depósito</option>
					</select>
				</div>
				<div class="col-md-2">
					<label class="form-label" for="valor">Valor</label>
					<input class="form-control" id="valor" name="valor" type="number" required>
				</div>
			</div>
			<div class="row mb-3">
				<div class="col-12 d-flex justify-content-end">
					<button class="btn btn-success" type="button" onclick="confirmar()">Confirmar</button>
				</div>					
			</div>
		</fieldset>
	</div>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/jquery.validate.js"></script>
	<script type="text/javascript" src="js/jquery.mask.js"></script>
	<script type="text/javascript" src="js/operacao.js"></script>
</body>

</html>
